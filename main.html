<html>
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/sha1.js"></script>
    <script src="js/http.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/server.js"></script>
    <script src="js/mindwave_proxy.js"></script>
    <script src="js/background.js"></script>
    <title>MindWaveProxy</title>
</head>
<body>
<table class="container">
    <td><select id="port-picker"></select></td>
    <td>
        <button id="connectb">connect</button>
        <a href="javascript:void(0)" id='viewer_url' hidden>viewer</a>
    </td>
    <tr>
        <td>Status:</td>
        <td><span id="status"><font color='blue'><b>Disconnect</b></font></span></td>
    <tr>
        <td>ServerStatus:</td>
        <td><span id="wssStatus"><font color='blue'><b>stopped</b></font></span></td>
    <tr>
        <td>ServerPort:</td>
        <td><input id="wssPort" value="9999"></td>
    <tr>
        <td>ServerURL:</td>
        <td><input id="wssURL" disabled></td>
</table>
</body>
</html>
